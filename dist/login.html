<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niceye Video Arsiv | Login</title>
    <link rel="stylesheet" href="/file/css/bootstrap.min.css">
    <link rel="stylesheet" href="/file/css/swiper.min.css">
    <link rel="stylesheet" href="/dist/file/css/app.min.css">
</head>

<body>

    <main class="main">

        <section class="banner bg-banner" id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-7">
                        <img src="/file/image/logo-niceye.png" class="banner__logo">
                        <h1 class="banner__title color-white mb-xs">
                            NicEye Inspire Townhall ve Eğitim <br>
                             Serileri Video Portaline Hoş Geldiniz!
                        </h1>
                        <p class="banner__date mb-sm">
                            Bu portal NicEye Group çalışanlarına özel dahili kullanım içindir.
                        </p>
                    </div>
                    <div class="col-sm-12 col-lg-5 flex-colmn-end-md-cntr">
                        <div class="form-card">
                            <h2 class="form-card__title">
                                Videoları izlemek için lütfen <br> login olun.
                            </h2>

                            <form action="" id="login_form" method="post">
                                <!-- [FULLNAME] -->
                                <div class="form-group">
                                    <label class="form-card__label">Ad Soyad</label>
                                    <input class="form-control form-card__input" type="text"
                                        id="fullname" name="fullname" maxlength="50" required>    
                                </div>
                                <!-- [FULLNAME] -->

                                <!-- [EMAIL] -->
                                <div class="form-group">
                                    <label class="form-card__label">E-mail</label>
                                    <input class="form-control form-card__input" type="email"
                                        id=" email" name="email" required>
                                </div>
                                <!-- [EMAIL] -->

                                <!-- [PASWWORD] -->
                                <div class="form-group password-group">
                                    <label class="form-card__label">Şifre</label>
                                    <small class="dn animation-password">{error_password}</small> </label>
                                    <input class="form-control form-card__input" type="password" 
                                     id=" password" name="password" required>
                                </div>
                                <!-- [PASWWORD] -->

                                <!-- HIDE PASWWORD -->
                                <!-- <input type="hidden" name="password" value="pfizer" /> -->
                                <!-- HIDE PASWWORD -->


                                <!-- [BUTTON] -->
                                <div class="d-flex justify-content-center align-items-center">
                                    <button
                                        class="btn-banner btn-animation-1 mt-xs">GİRİŞ</button>
                                </div>
                                <!-- [BUTTON] -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="/file/js/jquery-3.6.0.min.js"></script>
    <script src="/file/js/bootstrap.min.js"></script>
    <script src="/file/js/swiper.min.js"></script>
    <script src="/file/js/app/slide.js"></script>
    <script src="/file/js/app/main.js"></script>
</body>

</html>
